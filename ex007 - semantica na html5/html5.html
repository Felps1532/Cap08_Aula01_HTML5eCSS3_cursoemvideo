<!DOCTYPE html>
<html lang="pt-br">
    <!-- HTML5 foca mais em SIGNIFICADO do que FORMA! -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: rgb(233, 233, 124);
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Anjos, 1532 - Paraná</address>
    </p>
    <marquee behavior="" direction="right">Teste de Marquee</marquee> <!-- Marquee não está vermelha, porém é uma tag obsoleta! -->
    <q>Citação (quote)</q><br>
    <strong>Negrito (forte)</strong>
</body>
</html>
